<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <div class="timer__controls">
            <button data-time="20" class="timer__button">20 secs</button>
            <button data-time="300" class="timer__button">Quick: 5 mins</button>
            <button data-time="600" class="timer__button">Snack: 10 mins</button>
            <button data-time="1800" class="timer__button">Work: 30 mins</button>
            <button data-time="3600" class="timer__button">Lunch Break!</button>
            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Time in Minutes">
            </form>
        </div>
        <div class="display">
            <h1 class="display__time-left">00:00</h1>
            <p class="display__end-time"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
