<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Scoped CSS Variables and JS</title>
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="0" max="100" value="5" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="20" value="5" data-sizing="px">
        
        <label for="rotate">Rotate</label>
        <input id="rotate" type="range" name="rotate" min="0" max="360" value="0" step="15" data-sizing="deg">

        <label for="skew">Skew</label>
        <input id="skew" type="range" name="skew" min="-30" max="30" value="0" step="15" data-sizing="deg">
        
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#00aeef">
    </div>

    <!-- Request random image of size 500x500 -->
    <img src="https://picsum.photos/500"> 

</body>

<script>
    const inputs = document.querySelectorAll('.controls input'); // select all inputs on page

    function handleUpdate() {
        const suffix = this.dataset.sizing || ''; // need to append var's 'unit of measure'
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix); // update the css property
    }

    // listen for events
    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
</script>

</html>
